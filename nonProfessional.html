<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioKu Teddy Sawon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nonProfessional.css">
</head>

<body data-theme="light">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" data-aos="fade-right">PortfolioKu</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="professional.html">Professional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="non-professional.html">Non-Professional</a>
                    </li>
                </ul>

                <!-- Language Toggle -->
                <button class="btn language-toggle me-2" onclick="toggleLanguage()" aria-label="Toggle language">
                    <i class="fas fa-globe"></i> <span id="language-text">EN</span>
                </button>

                <!-- Theme Toggle -->
                <button class="btn theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="section-title text-center mb-5" data-aos="fade-up" data-lang-key="np-title">Non-Professional
                Projects</h2>

            <!-- Filter Buttons -->
            <div class="portfolio-filter text-center" data-aos="fade-up" data-aos-delay="100">
                <button class="filter-btn active" data-filter="all" data-lang-key="filter-all">All</button>
                <button class="filter-btn" data-filter="web-dev" data-lang-key="filter-web-dev">Web Development</button>
                <button class="filter-btn" data-filter="web-design" data-lang-key="filter-web-design">Web
                    Design</button>
                <button class="filter-btn" data-filter="animation" data-lang-key="filter-animation">Animation</button>
                <button class="filter-btn" data-filter="certificate"
                    data-lang-key="filter-certificate">Certificates</button>
            </div>

            <!-- Portfolio Grid -->
            <div class="row" id="portfolio-grid">
                <!-- Portfolio items will be loaded from nonProfessional.js -->
            </div>
        </div>
    </section>

    <!-- Portfolio Modal -->
    <div class="modal fade" id="portfolioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        data-lang-key="modal-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/nonProfessional.js"></script>
    <script src="js/language.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Theme Toggle (Sama dengan index.html)
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            body.setAttribute('data-theme', savedTheme);
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Portfolio Filter Functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const filter = this.getAttribute('data-filter');
                filterPortfolio(filter);
            });
        });

        function filterPortfolio(filter) {
            const items = document.querySelectorAll('.portfolio-item');

            items.forEach(item => {
                if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    item.style.display = 'block';
                    item.setAttribute('data-aos', 'fade-up');
                } else {
                    item.style.display = 'none';
                    item.removeAttribute('data-aos');
                }
            });

            AOS.refresh();
        }

        // Function to load portfolio modal
    function loadModal(projectId) {
        const currentLang = localStorage.getItem('language') || 'id';
        const projects = portfolioData[currentLang];
        
        if (!projects) {
            console.error('No projects found for language:', currentLang);
            return;
        }
        
        const project = projects.find(item => item.id === projectId);
        if (!project) {
            console.error('Project not found with ID:', projectId);
            return;
        }
        
        document.getElementById('modalTitle').textContent = project.title;
        
        let modalContent = `
    <div class="row g-4">
        <!-- Image Column with Interactive Elements -->
        <div class="col-md-6 position-relative">
            <div class="modal-image-container rounded-4 overflow-hidden position-relative">
                <img src="${project.image}" 
                     class="img-fluid modal-main-image" 
                     alt="${project.title}">
                
                ${project.figmaEmbed ? `
                <!-- Figma Embed Toggle -->
                <button class="btn btn-sm btn-dark position-absolute bottom-0 end-0 m-3 figma-toggle-btn" 
                        data-bs-toggle="tooltip" 
                        title="Toggle Figma Embed">
                    <i class="fab fa-figma"></i>
                </button>
                ` : ''}
            </div>
            
            ${project.figmaEmbed ? `
            <!-- Figma Embed Container (hidden by default) -->
            <div class="figma-embed-container mt-3 rounded-4 overflow-hidden d-none">
                <iframe src="${project.figmaEmbed}" 
                        class="figma-embed" 
                        allowfullscreen
                        loading="lazy"></iframe>
            </div>
            ` : ''}
        </div>
        
        <!-- Content Column -->
        <div class="col-md-6">
            <div class="d-flex align-items-start justify-content-between mb-3">
                <div>
                    <span class="badge bg-primary-soft text-primary rounded-pill fs-6 mb-2">
                        ${project.category.replace('-', ' ')}
                    </span>
                    <h3 class="modal-project-title mb-2">${project.title}</h3>
                    ${project.date ? `
                    <div class="d-flex align-items-center text-muted mb-3">
                        <i class="far fa-calendar-alt me-2"></i>
                        <span>${project.date}</span>
                    </div>
                    ` : ''}
                </div>
                
                <!-- Favorite Button -->
                <button class="btn btn-sm btn-outline-primary favorite-btn" 
                        data-project-id="${project.id}"
                        data-bs-toggle="tooltip" 
                        title="Add to favorites">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            
            ${project.description ? `
            <div class="project-description mb-4">
                <h5 class="section-subtitle mb-2">
                    <i class="fas fa-align-left me-2"></i>
                    <span data-lang-key="modal-description">Description</span>
                </h5>
                <p class="mb-0">${project.description}</p>
            </div>
            ` : ''}
            
            ${project.technologies ? `
            <div class="project-technologies mb-4">
                <h5 class="section-subtitle mb-2">
                    <i class="fas fa-code me-2"></i>
                    <span data-lang-key="modal-technologies">Technologies</span>
                </h5>
                <div class="d-flex flex-wrap gap-2 tech-badges">
                    ${project.technologies.split(',').map(tech => `
                    <span class="badge bg-gradient-tech rounded-pill py-2 px-3">
                        <i class="fas fa-check-circle me-1"></i>
                        ${tech.trim()}
                    </span>
                    `).join('')}
                </div>
            </div>
            ` : ''}
            
            ${project.issuer ? `
            <div class="project-issuer mb-4">
                <h5 class="section-subtitle mb-2">
                    <i class="fas fa-award me-2"></i>
                    <span>Issuer</span>
                </h5>
                <p class="mb-0">${project.issuer}</p>
            </div>
            ` : ''}
            
            <!-- Action Buttons -->
            <div class="d-flex flex-wrap gap-3 mt-4">
                ${project.link ? `
                <a href="${project.link}" 
                   target="_blank" 
                   class="btn btn-primary btn-hover-gradient px-4 py-2"
                   data-lang-key="modal-view">
                    <i class="fas fa-external-link-alt me-2"></i>
                    View Project
                </a>
                ` : ''}
            </div>
        </div>
    </div>
`;
        
        document.getElementById('modalBody').innerHTML = modalContent;
        applyLanguage(currentLang); // Apply language to modal content
    }
        
    </script>
</body>

</html>
